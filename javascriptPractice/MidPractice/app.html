<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(function(){
            // function clicked() {
            //     const textInput = $("#inputText");
            //     const textInputLabel = document.createElement("label");
            //     textInputLabel.innerHTML = textInput.val();
            //     textInput.replaceWith(textInputLabel);
            // }
            

            // Creating Headings from H1 to H6
            let element1=document.createElement("h1");
            element1.innerHTML="Heading H1";
            element1.setAttribute("id", "heading1");
            $("#id").prepend(element1);

            let element2=document.createElement("h2");
            element2.innerHTML="This is heading 2";
            element2.setAttribute("id", "heading2");
            $("#id").prepend(element2);

            let element3=document.createElement("h3");
            element3.innerHTML="This is heading 3";
            element3.setAttribute("id", "heading3");
            $("#id").prepend(element3);
            
            let element4=document.createElement("h4");
            element4.innerHTML="This is heading 4";
            element4.setAttribute("id", "heading4");
            $("#id").prepend(element4);

            let element5=document.createElement("h5");
            element5.innerHTML="This is heading 5";
            element5.setAttribute("id", "heading5");
            $("#id").prepend(element5);

            let element6=document.createElement("h6");
            element6.innerHTML="This is Heading 6";
            element6.setAttribute("id", "heading6");
            $("#id").prepend(element6);

            
            // Creating Image Tag
            let image1=document.createElement("img");
            image1.setAttribute("src", "./header.jpg");
            image1.setAttribute("id", "image1");
            $("#id").prepend(image1);

            // Creating Anchor Tag
            let anchor1=document.createElement("a");
            anchor1.setAttribute("href", "https://www.google.com/");
            anchor1.innerHTML="Click to visit Google";
            $("#id").append(anchor1);

            // Creating Paragraph
            let paragraph1=document.createElement("p");
            paragraph1.innerHTML="Here is my Paragraph";
            $("#id").append(paragraph1);


            // Here Goes Table
            let table1=document.createElement("table");
            table1.innerHTML="<tr> <th>Company</th> <th>Contact</th> <th>Country</th> </tr> <tr> <td>Alfreds </td> <td>Maria</td> <td>Germany</td> </tr> <tr> <td>Centro </td> <td>France </td> <td>Mexico</td> </tr>";
            $("#id").append(table1);


            // Here Goes Un-ordered List
            let list1=document.createElement("ul");
            list1.innerHTML="<ul> <li> Pakistan</li> <li> India</li> <li> Bangladesh</li> </ul>";
            $("#id").append(list1);


            // Here Goes ordered List
            let list2=document.createElement("ol");
            list2.innerHTML="<ol> <li> Pakistan</li> <li> India</li> <li> Bangladesh</li> </ol>";
            $("#id").append(list2);



            // $("input[type='submit']").click(clicked);

        });


    </script>
</head>
<body>
    <div id="id">
        Input <input id="inputText" type="text" />
        <br>

    </div>
